- name: Installing n uninstalling packages by using loops
  hosts: localhosts
  become: yes
  tasks:
  - name: using loops
    ansible.builtin.dnf:
     name: "{{ item.name }}"
     state: "{{ item.state }}"
    loop:
    - { name: 'mysql', state: latest }
    - { name: 'nginx', state: absent }
    - { name: 'postfix', state: latest }